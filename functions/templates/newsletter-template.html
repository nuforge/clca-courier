<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLCA Courier Newsletter Template</title>
  <style>
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background: white;
    }
    
    .header {
      border-bottom: 3px solid #2c5aa0;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    
    .newsletter-title {
      font-size: 24px;
      font-weight: bold;
      color: #2c5aa0;
      margin: 0 0 10px 0;
    }
    
    .issue-info {
      font-size: 14px;
      color: #666;
      margin: 0;
    }
    
    .article-title {
      font-size: 20px;
      font-weight: bold;
      color: #2c5aa0;
      margin: 0 0 15px 0;
      border-left: 4px solid #2c5aa0;
      padding-left: 15px;
    }
    
    .article-meta {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
      font-style: italic;
    }
    
    .article-content {
      font-size: 14px;
      line-height: 1.7;
      margin-bottom: 30px;
    }
    
    .footer {
      border-top: 1px solid #ddd;
      padding-top: 20px;
      margin-top: 40px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="newsletter-title">{{issue.title}}</h1>
    <p class="issue-info">Issue {{issue.issueNumber}} • {{formatDate issue.publicationDate}}</p>
  </div>
  
  <h2 class="article-title">{{title}}</h2>
  
  <div class="article-meta">
    By {{author}} • {{formatDate createdAt}}
  </div>
  
  <div class="article-content">
    {{{content}}}
  </div>
  
  <div class="footer">
    <p>CLCA Courier Newsletter • Generated on {{formatDate now}}</p>
  </div>
</body>
</html>
